<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <!-- importing bootstrap from CDN  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- importing custom stylesheet  -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- font awesome kit  -->
    <script src="https://kit.fontawesome.com/eb9242a349.js" crossorigin="anonymous"></script>
    <!-- favicon -->
    <link rel="shortcut icon" href="/images/icon.png" type="image/x-icon">
</head>
<body>
    <header>
        
    </header>

    <main>
        <div class="container">
            <h1><a style="text-decoration: none; color: tomato; margin-left: 0.25rem;" href="" onclick="location.reload();">Calculator</a></h1 >
            <div class="calculator">
                <input type="text" name="screen" id="answer" readonly>
                <table>
                    <tr>
                        <td><button>(</button></td>
                        <td><button>)</button></td>
                        <td><button style="background-color: #11a4ee; font-weight: bold; color: #f1f4f5;">C</button></td>
                        <td><button>%</button></td>
                    </tr>
                    <tr>
                        <td><button>7</button></td>
                        <td><button>8</button></td>
                        <td><button>9</button></td>
                        <td><button>X</button></td>
                    </tr>
                    <tr>
                        <td><button>4</button></td>
                        <td><button>5</button></td>
                        <td><button>6</button></td>
                        <td><button>-</button></td>
                    </tr>
                    <tr>
                        <td><button>1</button></td>
                        <td><button>2</button></td>
                        <td><button>3</button></td>
                        <td><button>+</button></td>
                    </tr>
                    <tr>
                        <td><button>0</button></td>
                        <td><button style="font-weight: bold;">.</button></td>
                        <td><button>/</button></td>
                        <td><button style="background-color: #12ad52; font-weight: bold; color: #f1f4f5;">=</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </main>

    <footer>

    </footer>
    <script src="/js/app.js"></script>
    <!-- importing bootstrap js from CDN  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
